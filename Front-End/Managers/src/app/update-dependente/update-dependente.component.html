<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Atualizar Dependente </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">
                  
                    <div class="form-group">
                        <label> Nome Completo</label>
                        <input type="text" class="form-control" id="nome" [(ngModel)]="dependente.nome"
                            name="nome">
                    </div>

                    <div class="form-group">
                        <label> Idade</label>
                        <input type="text" class="form-control" id="renda" [(ngModel)]="dependente.idade"
                            name="renda">
                    </div>

                    <br />
                    <button class="btn btn-success" type="submit">Atualizar</button>

                </form>
            </div>
        </div>
    </div>
</div>
